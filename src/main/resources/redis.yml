redis:
  enabled: true
  host: localhost
  port: 6379
  database: 1
  password: cardserver
  connectionTimeout: 1000
  readTimeout: 3000
  pool:
    maxIdle: 50
    minIdle: 10
    maxTotal: 50
    maxWaitMillis: 1000
    testOnBorrow: true
    testOnReturn: true
    testWhileIdle: true
    blockedWhenExhausted: true
    numTestsPerEvictionRun: -1
    minEvictableIdleTimeMillis: 60000
    timeBetweenEvictionRunsMillis: 30000